plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
//    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'com.pi4j:pi4j-core:1.2-SNAPSHOT'
    implementation 'com.pi4j:pi4j-gpio-extension:1.2-SNAPSHOT'
    implementation 'com.pi4j:pi4j-device:1.2-SNAPSHOT'
    implementation 'org.immutables:gson:2.8.2'
    implementation 'org.jboss.resteasy:resteasy-jaxrs:3.0.9.Final'
}

repositories {
    // Use JCenter for resolving dependencies.
    mavenLocal()
    jcenter()
    maven {
        url "https://oss.sonatype.org/content/groups/public"
    }
//    maven {
//        url = uri('https://oss.sonatype.org/content/groups/public')
//    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.schertenleib.App'
}
